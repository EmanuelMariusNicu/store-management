<body>
    <!-- Page terminal -->
    <div class="wrapper">
        <div id="button">
            <button onclick="window.location.reload()">Run Program</button>
        </div>
        <div id="terminal"></div>
    </div>
    <footer>
        <!-- Social media icons -->
        <a href="https://github.com/EmanuelMariusNicu/store-management" target="_blank" title="Visit my GitHub profile"><i class="fa-brands fa-github social-icons">GitHub</i></a>
        <a href="https://www.linkedin.com/in/marius-emanuel-nicusor-4ab4b2244/" target="_blank" title="Visit my LinkedIn profile"><i class="fa-brands fa-linkedin social-icons">LinkedIn</i></a>
    </footer>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
